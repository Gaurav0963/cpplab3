<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Questions: Classes & Objects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-stone-50 text-slate-800">
    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">

        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-slate-900">C++ Lab 3</h1>
            <p class="text-lg text-slate-600 mt-2">Classes & Objects (Basic)</p>
        </header>

        <div id="questions-list" class="space-y-6">
            <!-- Questions are populated by the script below -->
        </div>
        
        <footer class="text-center mt-8 text-sm text-slate-500">
            <p>C++ Lab 3 Questions for ECE & MAE.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const questions = [
                { id: 1, title: 'Rectangle Class', question: 'Create a class called <strong>Rectangle</strong>. It should have private member variables for length and width. Implement public member functions to set the dimensions, calculate the area, and calculate the perimeter.' },
                { id: 2, title: 'LightSwitch Class', question: 'Create a class called <strong>LightSwitch</strong> with a private boolean member to track if it\'s on or off. Implement public member functions to initialize the switch to off, turn it on, turn it off, and print its current state (e.g., "The light is ON.").' },
                { id: 3, title: 'Book Class', question: 'Create a class called <strong>Book</strong> with private member variables for title and author. Implement a public member function to set the book\'s data, and two separate public member functions to get the title and get the author.' },
                { id: 4, title: 'ScoreKeeper Class', question: 'Create a class called <strong>ScoreKeeper</strong> with a private integer member for the score. Implement public member functions to set the score, increase the score by a given amount, and get the current score.' },
                { id: 5, title: 'Car Class', question: 'Create a class called <strong>Car</strong> with private member variables for its make, model, and year. Implement one public member function to set all these details and another public function to display them in a single line.' },
                { id: 6, title: 'Circle Class', question: 'Create a class called <strong>Circle</strong> with a private member variable for the radius. Implement a public member function to set the radius (it should only accept positive values). Add public functions to get the area and the circumference.' }
            ];

            const questionsListEl = document.getElementById('questions-list');

            questions.forEach(q => {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-xl shadow-md border border-stone-200';
                
                const title = document.createElement('h2');
                title.className = 'text-lg font-bold text-teal-700 mb-2';
                title.textContent = `Question ${q.id}: ${q.title}`;

                const text = document.createElement('div');
                text.className = 'prose max-w-none text-slate-700';
                text.innerHTML = q.question;

                card.appendChild(title);
                card.appendChild(text);
                questionsListEl.appendChild(card);
            });
        });
    </script>
</body>
</html>
